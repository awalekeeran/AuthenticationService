<h1>{{ title }}</h1>
<p>{{ apiURL }}</p>

<h1 id="tableLabel">City Management</h1>

<p>This component demonstrates fetching data from the server.</p>

<table *ngIf="cities">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let city of cities">
            <td>{{ city.id }}</td>
            <td>{{ city.name }}</td>
            <td>{{ city.imageUrl }}</td>
            <td><img [src]="city.cityImage" height="60" width="100" /></td>
        </tr>
    </tbody>
</table>



<div class="row" *ngFor="let city of cities; index as i;">
    <div class="col-sm-4" style="margin-top: 1%;">
        <app-accordion [title]="city.name" [hasJustViewed]="isHidden" [isHidden]="true">
            <div class="accTitle">{{city.id}}</div>
            <div class="accBody">{{city.imageUrl}}</div>
        </app-accordion>
    </div>
</div>
